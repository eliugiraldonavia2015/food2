<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodTook Admin - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">FoodTook</div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link active" onclick="showSection('users')">Usuarios / Restaurantes</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="showSection('dishes')">Platos (API)</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="logout()">Cerrar Sesión</a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1 id="pageTitle">Gestión de Usuarios</h1>
                <div class="user-profile">
                    <div class="avatar">A</div>
                    <span id="adminName">Admin</span>
                </div>
            </header>

            <!-- Users Section -->
            <div id="usersSection">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h3>Lista de Restaurantes</h3>
                        <button class="btn btn-primary" onclick="alert('Funcionalidad de crear usuario pendiente')">+ Nuevo Usuario</button>
                    </div>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- JS will populate this -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Dishes Section (Hidden by default) -->
            <div id="dishesSection" style="display: none;">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h3>Catálogo de Platos</h3>
                        <div>
                            <select id="userFilter" class="form-input" style="display: inline-block; width: auto; margin-right: 10px;" onchange="filterDishes()">
                                <option value="all">Todos los Restaurantes</option>
                                <!-- JS will populate this -->
                            </select>
                            <button class="btn btn-primary" onclick="alert('Funcionalidad de crear plato pendiente')">+ Nuevo Plato</button>
                        </div>
                    </div>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Categoría</th>
                                <th>Restaurante</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="dishesTableBody">
                            <!-- JS will populate this -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
